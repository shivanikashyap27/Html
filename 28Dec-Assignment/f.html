<html>
    <head>
        <title>Admission form</title>
    </head>
    <body>
        
        <h1>Admission form</h1>
        <hr>
        <pre>Full name                            E-mail</pre>
        
        <input type="text" placeholder="Enter full name" /> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="e-mail" placeholder="Enter e-mail" />

        <p>Select Course</p>
        <select>
            <option>Full stack </option>
            <option>Advance web development</option>
            <option>Web Development</option>
            
        </select>

        <br>

        <pre>Phone</pre>

        <input type="number" placeholder="Enter number" /> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <pre>Higher Degree</pre>

        <select>
            <option>BE/B.tech</option>
            <option>Bsc/Msc</option>
            <option>BCA/MCA</option>
            
        </select>



        <pre>Year of completion</pre>

        <select>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            
        </select> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <pre> Programing Skills</pre>

        <select>
            <option>Advance coding</option>
            <option>Basic coding</option>
            <option>No coding</option>
            
        </select>
        <hr>

        <input type="checkbox"> For Confirm.
        <hr>

        <input type="submit">

        <hr>

    </body>
</html>
