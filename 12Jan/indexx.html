<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://kit.fontawesome.com/bb5fe33e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div style="text-align: center;"><h1>Counter</h1></div>
    <div id="bg">
      <div id="display">0</div>   
        <div class="incdec" data-val="+"><i class="far fa-thumbs-up"></i></i></div>
        <div class="incdec" data-val="-"><i class="far fa-thumbs-down"></i></div>
    </div>
    <h5>Shivani Kashyap</h5>
  </body>
  <script src="./index.js"></script>
</html>
